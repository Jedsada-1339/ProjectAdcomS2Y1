<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Feedback</title>

    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

    <!--
        theme jsd
    -->
    <script src="./js/theme.js"></script>

    <!--
        Google font
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=DM+Serif+Display&display=swap"
        rel="stylesheet">

    <!--
        Materail icon
    -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,0" />
        <script src="https://kit.fontawesome.com/e2f33d6afc.js" crossorigin="anonymous"></script>

    <!--
        custom css
    -->
    <link rel="stylesheet" href="./css/feedback.css">

    <!--
        custom js
    -->
    <script src="./js/feedback.js" type="module"></script>

</head>

<body>
    <!--
        Headder
    -->
    <header class="header" data-header>
        <a href="./home.html" class="logo">
            <img src="./images/logo-light.svg" width="156" height="32" alt="Food-Lover" class="logo-light">
            <img src="./images/logo-dark.svg" width="156" height="32" alt="Food-Lover" class="logo-dark">
        </a>

        <nav class="navbar">
            <ul class="navbar-list">
                <li>
                    <a href="./home.html" class="navbar-link title-small has-state">Home</a>
                </li>

                <li>
                    <a href="./recipes.html" class="navbar-link title-small has-state">Recipes</a>
                </li>

            </ul>

        </nav>

        <button class="icon-btn theme-switch has-state" aria-pressed="false" aria-label="Toggle light and dark theme"
            data-theme-btn>
            <span class="material-symbols-outlined light-icon" aria-hidden="true">light_mode</span>
            <span class="material-symbols-outlined dark-icon" aria-hidden="true">dark_mode</span>
        </button>

        <a href="./saved-recipes.html" class="btn btn-primary has-icon">
            <span class="material-symbols-outlined" aria-hidden="true">book</span>
            <span class="span">Saved Recipes</span>
        </a>

        <a href="#" class="btnLogin-popup">
                <span class="material-symbols-outlined" aria-hidden="true">login</span>
                <span class="span">login</span>
        </a>

        <a href="./login.html" class="btnLogout-popup">
            <span class="material-symbols-outlined" aria-hidden="true">logout</span>
            <span class="span">logout</span>
        </a>

    </header>

    <!--
        Mobile navbar
    -->
    <nav class="mobile-nav" aria-label="primary">
        <ul class="nav-list">

            <li class="nav-item">
                <a href="./recipes.html" class="nav-link">
                    <span class="item-icon">
                        <span class="material-symbols-outlined" aria-hidden="true">lunch_dining</span>
                    </span>

                    <span class="label-medium">Recipes</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="./home.html" class="nav-link" aria-current="true">
                    <span class="item-icon">
                        <span class="material-symbols-outlined" aria-hidden="true">home</span>
                    </span>

                    <span class="label-medium">Home</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="./saved-recipes.html" class="nav-link">
                    <span class="item-icon">
                        <span class="material-symbols-outlined" aria-hidden="true">book</span>
                    </span>

                    <span class="label-medium">Saved</span>
                </a>
            </li>


        </ul>
    </nav>

    <div class="container">
        <h1>Feedback</h1>
        <p>provide your feedback in the form below</p> 
        <label>How do you rate your overall experience?</label>
        <form action="#">
            <div class="rating">
                <input type="radio" name="rate" id="rate-1">
                <label for="rate-1" class="fas fa-star"></label>
                <input type="radio" name="rate" id="rate-2">
                <label for="rate-2" class="fas fa-star"></label>
                <input type="radio" name="rate" id="rate-3">
                <label for="rate-3" class="fas fa-star"></label>
                <input type="radio" name="rate" id="rate-4">
                <label for="rate-4" class="fas fa-star"></label>
                <input type="radio" name="rate" id="rate-5">
                <label for="rate-5" class="fas fa-star"></label>
            </div>
        </form>
        <div class="comments">
            <label class="form-label" for="feedback_comments">Comments:</label>
            <textarea class="form-control" required rows="6" name="comments" id="feedback_comments"></textarea>
        </div>
        <button type="submit" class="btn-post">Post</button>
    </div>

</body>

</html>
